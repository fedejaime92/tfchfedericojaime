<body id="bodContacto">
    <header class="formHeader">
        <h1>Contactate con nosotros</h1>
        <p>Dejanos tu consulta y te responderemos con la mayor brevedad posible</p>
    </header>

    <form action="" method="get" class="consultaForm">
        <div class="formRow">
            <label for="nombreCompleto">Nombre y Apellido</label>
            <input id="nombreCompleto" type="text" name="full-name" placeholder="Escribí tu nombre completo">
        </div>
        <div class="formRow">
            <label for="mail">Correo Electrónico</label>
            <input id="mail" type="email" name="email" placeholder="tumail@ejemplo.com">
        </div>
        <div class="formRow">
            <label for="comments">Tu mensaje</label>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Escribe tu consulta/solicitud aquí"></textarea>
        </div>
        <div class="formRow">
            <button type="submit">Enviar</button>
        </div>
    </form>


</body>
</html>
