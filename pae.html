<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- SEO -->
     <meta name="description" content="El Colegio Técnico Provincial Antonio M. Marte ofrece la Tecnicatura en TIC, una propuesta formativa que va en clave con los 
     nuevos desafíos de las tecnologías emergentes de diseño de software.">
     <meta name="keywords" content="Educación TDF, Educación Ushuaia, Escuela Secundaria, TIC, Técnicatura en TIC, Desarrollo de software, Escuela Técnica, 
     Escuela de Programación, Escuela de Robótica">
     <meta name="author" content="Federico Adrián Jaime">
 
     <!-- Open graph -->
     <meta property="og:locale" content="es ES">
     <meta property="og:type" content="website">
     <meta property="og:title" content="Colegio Técnico de Educación Secundaria Provincial Antonio M. Marte">
     <meta property="og:description" content="Escuela Secundaria Técnica en Ushuaia con orientación en Desarrollo de Software y Programación">
     <meta property="og:url" content="https://ctpantoniomarte.edu.ar">
     <meta property="og:image" content="https://ctpantoniomarte.edu.ar">
     
     <!-- Estilos -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap"
     rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="css/styles.css">
     <link rel="stylesheet" href="estilos.css">
     <link rel="shortcut icon" href="imagenes/logo ico.ico" type="image/x-icon">
     <title>Plataforma para la Administración de la Enseñanza</title> 
</head>
<body>

<section class="pae-main-container">
    <div class="container-fluid pae-header">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
    </div>

    <div class="container pae-title">
        <div class="row">
            <div class="col-md-6">
                <p class="pae-tit-p">Bienvenidos a la</p>
                <h1 class="pae-tit-h1">Plataforma de Administración de la Educación (P.A.E)</h1>
                
            </div>

            <div class="col-md-6">
                <div class="pae-logo-institucional">
                    <img src="images/logo.png" alt="Isologotipo del colegio">
                </div>

                <div class="pae-school-name">
                    <p class="school-name">Colegio Técnico Provincial</p>
                    <p class="school-name">"Antonio Martín Marte"</p>
                </div>
            </div>
        </div>

    </div>

    <div class="container pae-form">
        <div class="arrow-down"></div>
        <div class="main-form">
            <p class="sign" align="center">Iniciar Sesión</p>
            <form class="form1">
              <input class="un " type="text" align="center" placeholder="Usuario">
              <input class="pass" type="password" align="center" placeholder="Contraseña">
              <a class="submit" align="center">Ingresar</a>
              <p class="forgot" align="center"><a href="#">Olvidé mi contraseña</p>
                    
                        
            </div>

    </div>

</section>
    
</body>
</html>
